<app-header></app-header>
<main>

    <!-- Modal -->
    <div class="modal fade mt-5" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="margin: 0 auto;">
        <div class="modal-content p-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5" style="margin: 0 auto; color: #252649;" id="exampleModalLabel">Authentifiez-vous d'abord</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
             <button type="button" class="btn" style="background-color: #252649; color: #C2A966; border: none; box-shadow:1px 1px 1px 1px #C2A966; font-weight: bold;" routerLink="/login">Connexion</button>
        </div>
      </div>
    </div>

     <!-- Modal -->
     <div class="modal fade mt-5" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="margin: 0 auto;">
        <div class="modal-content p-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5" style="margin: 0 auto; color: #252649;" id="exampleModalLabel">Authentifiez-vous d'abord</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
             <button type="button" class="btn" style="background-color: #252649; color: #C2A966; border: none; box-shadow:1px 1px 1px 1px #C2A966; font-weight: bold;" routerLink="/login">Connexion</button>
        </div>
      </div>
    </div>
    
  <section class="banniere" style="margin-top: 160px;">
    <div class="banner-container">
      <img src="assets/liqtdaraImg.png" alt="Bannière" id="bcgban" class="banner-image">
      <div class="banner-text">
        <h1 style="color: #252649;font-weight: bold; font-size: 50px;">Nos dahras </h1>
        <p style="color: white;font-weight: bold;width: 70%; font-size: 40px; margin-top: 20%;">Ils nous font  confiance  et  sont prêts pour le changement </p>
      </div>
    </div>
</section>
    <h3 class="text-center mt-4">Liste des Dahras </h3>
    <!-- soulignement -->
    <div class="d-flex justify-content-center mb-1">
      <div style="width: 10%;margin-top: 18px;border-radius: 10px; height: 5px !important; background-color: #C2A966;"></div>
      <div style="width: 3%; height: 40px !important; background-color: rgb(236, 236, 236); border-radius: 100%;">
      <div class="position-absolute " style="margin-top: 12px;margin-left: 14px; width: 1%; height: 15px !important; background-color: #252649; border-radius: 100%;"></div>
      </div>
      <div style="width: 10%;margin-top: 18px;border-radius: 10px; height: 5px !important; background-color: #C2A966;"></div>
    </div>
<!-- End soulignement -->
<div class="search col-md-6">
  <form (submit)="search()">
    <input type="search" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchKeyword" name="searchKeyword" aria-label="Search" style="border: 1px solid #252649; color: #252649; width: 50%; margin-left: 50%;">
    <!-- <button type="submit" class="btn" style="background-color: #252649; color: #C2A966; font-weight: bold;">Ok</button> -->
  </form>
</div>
    <hr class="container" style="color: #C2A966;">
    <div class="contenu" style="margin: 0 auto;">
        <div class="my-5 g-3 row container"  style="margin: 0 auto;">
            <div *ngFor="let dahra of dahras | paginate:{ itemsPerPage:itemsPerPage, currentPage:currentPage , totalItems:dahras.length}" class="contentcard  col-md-4">
                <div class="card" style="width: 20rem; box-shadow: 1px 1px 1px 1px #C2A966;">
                    <div><img [src]="getImage(dahra.imageFilename)" id="cardImg" alt=""></div>
                    <div class="card-body">
                      <h5 class="card-title text-center">{{ dahra.nom }}</h5>  
                      <div class="row">
                          <div class="col-md-6" style="font-size: 15px;">
                              <p class="card-text text-start"><i class="bi bi-person-badge" style="color: #252649; margin-right: 10px;"></i>{{ dahra.nombreTalibe }} apprenants</p>
                              <p class="card-text text-start"><i class="bi bi-geo-alt-fill" style="color: #252649; margin-right: 10px;"></i> {{ dahra.region }}</p>
                          </div>
                          <div class="col-md-6 mt-3">
                              <a class="btn me-3" routerLink="/talibes" style="width: 100px; font-size: 12px; background-color: #252649;color: #C2A966;box-shadow:2px 2px 2px 2px #C2A966; font-weight: bold;"> <i class="bi bi-eye-fill" style="color: #C2A966; margin-right: 10px; font-weight: bold;"></i>Voir plus</a>
                          
                               
                        </div>
  

                      </div>
                    </div>
                </div>
            </div>
           
        </div>
          
    </div>

    <pagination-controls (pageChange)="setPage($event)" class="mt-3" previousLabel="prev" nextLabel="next"></pagination-controls>

    <hr class="container mb-5" style="color: #C2A966;">
