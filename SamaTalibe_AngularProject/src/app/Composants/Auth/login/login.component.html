<div class="content my-4 row" *ngIf="isLoginFormVisible; else signupForm" style="border: 1px solid #C2A966;border-radius: 5px; width: 70%;margin: 0 auto;">
    <div class="col-md-2"><img src="assets/LOGOS/LogoFooter.png" id="logoform" alt=""></div>
    <div class="col-md-10 form-container m-5" style="margin: 0 auto; width: 55%;">
        <p class="title"><i class="bi bi-arrow-left" style="color: #C2A966 ; margin-right: 20px;"></i>Accéder à mon espace</p>
        <form class="form">
            <div class="input-group">
                <label for="username"  class="ms-2" style="color: #C2A966;">Adresse-mail:</label>
                <input type="text" name="username" id="username" placeholder="" [(ngModel)]="emailLogin">
            </div>
            <div class="input-group">
                <label for="password" class="ms-2" style="color: #C2A966;">Mot de passe:</label>
                <input type="password" name="password" id="password" placeholder="" [(ngModel)]="passwordLogin">
            </div>
            <button class="sign mt-4" style="background-color: #C2A966; color: white; font-weight: bold;" (click)="login()">Se connecter</button>
        </form>
        <div class="social-message">
            <p class="message mb-3">Connectez-vous avec des comptes sociaux</p>
        </div>
        <div class="social-icons mb-3">
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li class="ms-3" ><a class="link-body-emphasis" ><i class="bi bi-twitter" style="color: #C2A966;"></i></a></li>
                <li class="ms-3" ><a class="link-body-emphasis" ><i class="bi bi-facebook" style="color: #C2A966;"></i></a></li>
                <li class="ms-3" ><a class="link-body-emphasis" ><i class="bi bi-linkedin" style="color: #C2A966;"></i></a></li>
                <li class="ms-3" ><a class="link-body-emphasis" ><i class="bi bi-google" style="color: #C2A966;"></i></a></li>
              </ul>
        </div>
        <p class="signup">Vous n'avez pas de compte?
            <a rel="noopener noreferrer" (click)="toggleForm()" class="" style="color: #C2A966; font-weight: bold; cursor: pointer;">S'inscrire</a>
        </p>
    </div>
</div>

    <ng-template #signupForm >
        <div class="row content my-4" style=" border: 1px solid #C2A966;border-radius: 5px; width: 70%;margin: 0 auto;">
            <div class="col-md-2 "><img src="assets/LOGOS/LogoFooter.png" id="logoform" alt=""></div>
                <div class="col-md-10 p-5 m-5 form-container" style="padding: 3% 0 3% 0; margin: 0 auto; width: 90%;">
                        <p class="title"><i class="bi bi-arrow-left" style="color: #C2A966 ; margin-right: 20px;"></i> Nous rejoindre</p>
                        <form class="form">
                            <div class="input-group">
                                <label for="name"  class="ms-2" style="color: #C2A966;">Nom:</label>
                                <input type="name" name="name" id="name" placeholder="" [(ngModel)]="nom">
                            </div>
                            <div class="input-group">
                                <label for="firstname"  class="ms-2" style="color: #C2A966;">Prénom:</label>
                                <input type="text" name="firstname" id="firstname" placeholder="" [(ngModel)]="prenom">
                            </div>
                            <div class="input-group">
                                <label for="phone"  class="ms-2" style="color: #C2A966;">Téléphone:</label>
                                <input type="text" name="phone" id="phone" placeholder="" [(ngModel)]="numeroTelephone">
                            </div>
                            <div class="input-group">
                                <label for="adresse" class="ms-2" style="color: #C2A966;">Adresse</label>
                                <input type="adresse"  name="adresse" id="adresse" placeholder="" [(ngModel)]="adresse">
                            </div>
                            <div class="input-group">
                                <label for="username"  class="ms-2" style="color: #C2A966;">Adresse-mail:</label>
                                <input type="text" name="username" id="username" placeholder="" [(ngModel)]="email">
                            </div>
                            <div class="input-group">
                                <label for="password" class="ms-2" style="color: #C2A966;">Mot de passe:</label>
                                <input type="password" name="password" id="password" placeholder="" [(ngModel)]="password">
                            </div>
                            <button class="sign mt-4" style="background-color: #C2A966; color: white; font-weight: bold;" (click)="Signup()">S'inscrire </button>
                        </form>
                        <p class="signup mt-4">Vous avez déjà un compte?
                            <a href="#"  style="color: #C2A966; font-weight: bold;">Se connecter</a>
                        </p>
                </div>
        </div>
    </ng-template>
